<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Coming Soon</title>
</head>
<body>
  <section class="landing">
    <div class="landing-img">
      <img src="images/hippo.png" alt="Cartoon Hippo">
    </div>
    <div class="landing-content">
      <h2 class="logo">
        <span class="logo-front">HIPPO</span>
        <span class="logo-end">Lim</span>
      </h2>
      <div class="container">
        <h1 class="heading">We Are Coming Soon</h1>
        <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel cupiditate, in aperiam id dolor ex voluptas quos, odit
          recusandae voluptates incidunt eaque soluta ratione expedita eligendi autem? Id, illo qui.</p>
        <div class="cta">
          <button type="button" class="btn-notify btn">
            Notify Me
          </button>
          <form class="notify-form">
            <div class="input-email">
              <input placeholder="E-mail">
            </div>
            <div class="btn-submit btn">
              <button disabled="disabled" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
